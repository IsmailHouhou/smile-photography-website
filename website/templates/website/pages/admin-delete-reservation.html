{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Product info</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin-sidebar-header.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin-delete-product.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}">
</head>
<body>
    <div id="full-page">
        {% include 'website/sidebar-header.html' %}

        <div id="right-page-container">
            {% include 'website/admin-header.html' %}

            <div class="page-content">
                <div id="delete-confirmation">
                    <h2>Are you sure you want to delete {{reservation.client.name}}'s reservation of the product {{reservation.product.name}} ?</h2>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <a href="{% url 'reservations-list' %}">Cancel</a>
                        <input type="submit" value="Delete" name="confirm">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
