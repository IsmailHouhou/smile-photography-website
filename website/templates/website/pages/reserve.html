{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>SmileProd - Reserve</title>
        <link rel="stylesheet" href="{% static 'css/reserve.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="../scripts/jquery-3.6.3.min.js"></script>
        <script> 
            $(function(){
              $("#header").load("../header.html");
              $("#footer").load("../footer.html");
            });
        </script>
    </head>
    <body>
        {% include "website/header.html" %}
        <!-- <div id="header"></div> -->

        <h2>WRITE YOUR PERSONAL DETAILS</h2>

        <form id="reserve-form" action="" method="POST">
            {% csrf_token %}
            <div id="left-form-container">
                <div class="radio-container">
                    <div class="radio-button-container">
                        <label class="custom-radio-button">
                            <input type="radio" id="personal" name="client_status" value="personal" checked>
                            <span class="checkmark"></span>
                        </label>
                        <label for="personal">personal</label>
                    </div>
                    <div class="radio-button-container">
                        <label class="custom-radio-button">
                            <input type="radio" id="business" name="client_status" value="business">
                            <span class="checkmark"></span>
                        </label>
                        <label for="business">business</label>
                    </div>
                    <div class="radio-button-container">
                        <label class="custom-radio-button">
                            <input type="radio" id="student" name="client_status" value="student">
                            <span class="checkmark"></span>
                        </label>
                        <label for="student">student</label>
                    </div>
                </div>
                <div class="text-input-container">
                    <div class="form-row">
                        <div class="form-cell">
                            <label for="name">Full Name</label>
                            <input type="text" name="client_name" placeholder="Ismail Fathallah" required>
                        </div>
                        <div class="form-cell">
                            <label for="email">Email</label>    
                            <input type="text" name="client_email" placeholder="ismail@gmail.com"  required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-cell">
                            <label for="address">Address</label>
                            <input type="text" name="client_address" placeholder="24 Rue Abtal, Agdal" required>
                        </div>
                        <div class="form-cell">
                            <label for="client_business">Business Name</label>
                            <input type="text" name="client_business" placeholder="Only for businesses">
                        </div>
                    </div>
                    <!-- <div class="form-row">
                        <div class="form-cell">
                            <label for="city">City</label>
                            <input type="text" name="city" placeholder="Rabat" required>
                        </div>
                        <div class="form-cell">
                            <label for="region">Region</label>
                            <input type="text" name="region" placeholder="Morocco" required>
                        </div>
                    </div> -->
                    <div id="phone-row" class="form-row">
                        <div id="prefix" class="form-cell">
                            <label for="prefix">Prefix</label>
                            <input type="tel" name="client_prefix" pattern="^\+[0-9]{1,3}$" placeholder="+212" required>
                        </div>
                        <div class="form-cell">
                            <label for="phone">Phone</label>
                            <input type="tel" name="client_phone" pattern="^[0-9]{9,10}$" placeholder="0622334455" required>
                        </div>
                    </div>
                </div>    
            </div>
            <div id="right-form-container">
                <div class="date-row">
                    <label for="start">First Day</label>
                    <!-- <input type="date" name="start_date" id="start" value="2023-02-01" min="2023-02-01" max="2024-12-31"> -->
                    <input type="date" name="start_date" id="start" value="{{start}}" min="{{start}}" max="{{max}}">

                </div>
                <div class="date-row">
                    <label for="last-day">Last Day</label>
                    <input type="date" name="end_date" value="{{end}}" min="{{end}}" max="{{max}}">
                </div>
                <div class="total-amount">
                    <p>2500.00 MAD * 5 days</p>
                    <hr>
                    <p>12500.00 MAD</p>
                </div>
                <div class="form-button">
                    <button type="submit">reserve</button>
                </div>
            </div>

        </form>

        {% include "website/footer.html" %}
        <!-- <div id="footer"></div> -->
    </body>
</html>
